<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3" />
    <!-- Your app title -->
    <title>CARRINHO</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css" />
    <!-- CSS PERSONALIZADO -->
    <link rel="stylesheet" href="css/index.css" />
    <!-- CSS DETALHES -->
    <link rel="stylesheet" href="css/detalhes.css" />
    <!-- CSS CARRINHO -->
    <link rel="stylesheet" href="css/carrinho.css" />
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css" />
    <!-- CSS REMIXICON -->
    <link rel="stylesheet" href="css/remixicon/remixicon.css" />
  </head>

  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- # Your main view, should have "view-main" class -->

        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="carrinho" class="page color-theme-blue">
          <div class="nav-top cart">
            <a href="/index/">
              <i class="ri-arrow-left-s-line"></i>
            </a>
            <strong>
              <i class="ri-shopping-cart-2-line"></i> Carrinho
            </strong>
            <a href="#">
              <i class="ri-more-fill"></i>
            </a>
          </div>
          <!-- Scrollable page content -->
          <div class="page-content">
            <div id="listaCarrinho">
              <h1>Aula 6 tempo: 27:33</h1>
              <!-- ITEM DO CARRINHO -->
              <div class="item-carrinho">
                <div class="area-img">
                  <img src="img/default.png" alt="" />
                </div>
                <div class="area-details">
                  <div class="sup">
                    <span class="name-prod">Xbox Series X</span>
                    <a class="s" href="#">
                      <i class="mdi mdi-close"></i>
                    </a>
                  </div>
                  <div class="middle">
                    <span>1 TB</span>
                  </div>
                  <div class="preco-quantidade">
                    <span>R$ 99.500</span>
                    <div class="count">
                      <a class="minus" href="#">-</a>
                      <input class="qtd-item" type="text" value="1" />
                      <a class="plus" href="#">+</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- # Scrollable page content -->
        </div>
        <!-- # - Scrollable page content -->
      </div>
      <!-- # - Initial Page, "data-name" contains page name -->
    </div>
    <!-- # - App root element -->
    <!-- Path to Framework7 Library Bundle JS-->
    <script
      type="text/javascript"
      src="lib/framework7-bundle.min.js"
    ></script>
    <!-- jQuery -->
    <script
      type="text/javascript"
      src="lib/jquery-3.7.0.min.js"
    ></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <!-- Apache - Cordova -->
    <script src="cordova.js"></script>
    <!-- Swiper JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> -->
  </body>
</html>
